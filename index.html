<!DOCTYPE html>
<html lang="en-US">

</html>

<head>
    <title>Method to the Mess Engineering Project</title>
    <meta charset="UTF-8">
    <meta name="author" content="Sydnie Williams">
    <meta name="description" content="2024-25 school year engineering project">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div>
        <h1 class="title">Method to The Mess</h1>
        <div class="subheading">hello! welcome to the cleaning buddy
            <br>
            this website is designed to help you maintain order and organize your home in efficient, easy to follow
            steps
        </div>
        <div class="check-container">choose areas of your bedroom to get started:

            <!--button selection-->
            <form id="form-id">
                <input type="checkbox" id="bed" value="display_bed" class="check-style">
                <label for="bed">Bed</label>
                <br>
                <input type="checkbox" id="desk_vanity" value="display_desk_vanity" class="check-style">
                <label for="desk_vanity">Desk or Vanity Table</label>
                <br>
                <input type="checkbox" id="nightstand" value="display_nightstand" class="check-style">
                <label for="nightstand">Nightstand</label>
                <br>
                <input type="checkbox" id="floor" value="display_floor" class="check-style">
                <label for="floor">Floor</label>
                <br>
                <input type="checkbox" id="chairs_couch" value="display_chairs_couch" class="check-style">
                <label for="chairs_couch">Chairs or Couch</label>
                <br>

                <!--timer length selection-->

                <select name="select" id="select" value="select" class ="drop-style">
                    <option value="3">3 minutes</option>
                    <option value="5">5 minutes</option>
                    <option value="7">7 minutes</option>
                </select>
                <label for="select">Break length</label>
                <br>
                <!--submit choices-->

                <input type="submit" id="submit-button" name="submit" value="Let's Go!" class ="buttonStyle">
            </form>
            <script>
                const form = document.getElementById("form-id");

                form.addEventListener("submit", (event) => {
                    event.preventDefault();

                    const timeselect = document.getElementById("select"); //get dropdown menu
                    var x = timeselect.selectedIndex; //get selected option
                    var y = timeselect.options //get all options

                    var boxesSelect = document.querySelectorAll("input[type='checkbox']:checked");
                    const selectedValues = Array.from(boxesSelect).map(checkbox => checkbox.value);

                    if (selectedValues <= 0) {
                        alert("You must select at least one area!")
                    };
                });
            </script>
        </div>
    </div>
    

</body>
